{% extends "all-news/base.html"%}
{% load static%}
{%load bootstrap3%}
{% block content %}
{% block styles %}
    {% bootstrap_css%}
    <link rel="stylesheet" href="{%static 'css/basenews.css'%}"  >
  {% endblock %}
{{block.super}}
<div class="container">

    <!-- Looping through news   -->
    {% for news_item in news %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ news_item.title }} </h2>
      </div>
      
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{news_item.article_image.url}}" class="img-responsive image" alt="Image">
      </div>
  
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
